<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kalkulator Konsumsi Plastik Tahunan</title>
    <h2 style="color: #f37321; text-align: center; font-family: Arial, sans-serif;">ITEMS YOU CONSUME DAILY</h2>
    <h3 style="color: #08194f; text-align: center;">Please enter the quantity for <span style="font-weight: bold;">each day:</span></h3>
    <script>
            var jenisPlastik = prompt("apa jenis plastik");
            var days = prompt("berapa jumlah per hari");
            var year = days * 365;

            var tableContent = "<table class='table'><tr><th>jenisPlastik</th><th>days</th><th>year</th></tr>";
            tableContent += "<tr><td>" + jenisPlastik + "</td><td>" + days + "</td><td>" + year + "</td></tr>";
            tableContent += "</table>";

            document.write(tableContent);
    </script>
</head>

</html>
